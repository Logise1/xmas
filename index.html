<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Atrás Papá Noel & Player</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
        }
        
        .font-christmas {
            font-family: 'Mountains of Christmas', cursive;
        }

        .text-glow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9), 0 0 10px rgba(255, 215, 0, 0.6);
        }

        /* Panel Glassmorphism */
        .glass-panel {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .pulse-text {
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { transform: scale(1.1); text-shadow: 0 0 20px rgba(255, 215, 0, 1); }
        }

        /* Animación texto */
        .scrolling-text-container {
            overflow: hidden;
            white-space: nowrap;
            mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
        }
        
        .scrolling-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 15s linear infinite;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Video Fondo */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease; /* Transición suave al cambiar */
        }

        /* Control Mode Styles */
        .btn-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.2s;
        }
        .btn-control:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Playlist Modal Styles */
        .playlist-modal {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
        }
        .playlist-item {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .playlist-item:active {
            background: rgba(255,255,255,0.1);
        }

        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }
        /* Color específico para el track de progreso */
        #ctrl-seek::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #ef4444 var(--progress, 0%), rgba(255,255,255,0.2) var(--progress, 0%));
        }
    </style>
</head>
<body class="h-screen w-screen relative select-none text-white overflow-hidden">

    <!-- LOGICA FIREBASE Y APP -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- CONFIG ---
        const firebaseConfig = {
            databaseURL: "https://hello-74404-default-rtdb.europe-west1.firebasedatabase.app/",
        };

        // --- PLAYLIST DATA ---
        const baseURL = "https://logise1.github.io/xmas/";
        const playlistFiles = [
            "01 - Dean Martin - Let It Snow! Let It Snow! Let It Snow! (Official Video).mp3",
            "02 - Dean Martin - Silver Bells (Official Lyric Video).mp3",
            "03 - Dean Martin - It's Beginning To Look A Lot Like Christmas (Official Lyric Video).mp3",
            "04 - Dean Martin - Silver Bells (Official Animated Music Video).mp3",
            "05 - Dean Martin - The Dean Martin Christmas Album (Full Album).mp3",
            "06 - Dean Martin - Baby, It's Cold Outside (Lyric Video).mp3",
            "07 - Dean Martin – It's Beginning To Look A Lot Like Christmas (Official Music Video).mp3",
            "08 - Dean Martin - White Christmas (Visualizer).mp3",
            "09 - Dean Martin - A Marshmallow World (Official Lyric Video).mp3",
            "10 - Dean Martin - Silent Night World (Official Visualizer).mp3",
            "11 - Dean Martin - I'll Be Home for Christmas (Official Visualizer).mp3",
            "12 - Dean Martin - Blue Christmas (Official Lyric Video).mp3",
            "13 - Dean Martin - Winter Wonderland (Official Lyric Video).mp3",
            "14 - Dean Martin - Jingle Bells (Official Lyric Video).mp3",
            "15 - The Dean Martin Christmas - Full Album (Official Visualizer).mp3",
            "16 - Dean Martin - Winter Wonderland (Visualizer).mp3",
            "17 - Dean Martin - The Christmas Blues (Visualizer).mp3",
            "18 - Dean Martin - It Won't Cool Off (Visualizer).mp3",
            "19 - Dean Martin - A Winter Romance (Visualizer).mp3",
            "20 - Dean Martin - Brahms' Lullaby (Visualizer).mp3",
            "21 - Dean Martin - I've Got My Love To Keep Me Warm (Official Music Video).mp3",
            "22 - Dean Martin - Rudolph, The Red-Nosed Reindeer (Visualizer).mp3",
            "23 - Dean Martin - Out In The Cold Again.mp3",
            "24 - Dean Martin - Let It Snow! Let It Snow! Let It Snow! (Official Lyric Video).mp3",
            "25 - Dean Martin Best Christmas Songs ｜ Yule Log Visualizer.mp3",
            "Ariana Grande - Santa Tell Me (Official Video).mp3",
            "Destiny's Child - 8 Days of Christmas (Official HD Video).mp3",
            "Donny Hathaway - This Christmas (Official Music Video).mp3",
            "Eartha Kitt - Santa Baby (Official Music Video).mp3",
            "Ed Sheeran & Elton John - Merry Christmas [Official Video].mp3",
            "Fairytale of New York (edit) (feat. Kirsty MacColl).mp3",
            "Frank Sinatra - Jingle Bells (Official Music Video).mp3",
            "Jamie Cullum, Kansas Smitty's - Winter Wonderland.mp3",
            "Justin Bieber - Mistletoe (Official Music Video).mp3",
            "Leona Lewis - One More Sleep (Official Video).mp3",
            "Mariah Carey - All I Want for Christmas Is You (Official Unreleased Video Footage).mp3",
            "Olivia Dean - The Christmas Song (Live At Westminster Abbey).mp3",
            "Shakin' Stevens - Merry Christmas Everyone (Official 4K Video).mp3",
            "Shawn Mendes, Camila Cabello - The Christmas Song.mp3",
            "Sia - Snowman [Official Video].mp3",
            "The Christmas Song (Chestnuts Roasting On An Open Fire) (Duet with John Legend).mp3",
            "Wham! - The Making of 'Last Christmas' (Vevo Footnotes).mp3"
        ];
        
        const playlist = playlistFiles.map(file => ({
            title: file.replace('.mp3', ''),
            src: baseURL + encodeURIComponent(file)
        }));

        // --- INICIALIZAR ---
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // Detectar modo
        const urlParams = new URLSearchParams(window.location.search);
        const isControlMode = urlParams.has('control');
        const sessionId = urlParams.get('id') || Math.random().toString(36).substr(2, 9);

        // Referencia a la sesión actual en DB
        const sessionRef = ref(db, 'xmas_sessions/' + sessionId);

        // Formato tiempo (MM:SS)
        const fmtTime = (s) => {
            if(isNaN(s)) return "0:00";
            const min = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${min}:${sec < 10 ? '0'+sec : sec}`;
        }

        if (isControlMode) {
            setupControlMode();
        } else {
            setupTVMode();
        }

        // --- MODO TV ---
        function setupTVMode() {
            document.getElementById('tv-view').classList.remove('hidden');
            lucide.createIcons();
            startCountdown();

            const currentUrl = window.location.href.split('?')[0];
            const controlUrl = `${currentUrl}?control=true&id=${sessionId}`;
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&margin=10&bgcolor=000&color=fff&data=${encodeURIComponent(controlUrl)}`;
            document.getElementById('qr-code-img').src = qrUrl;

            // Lógica Pantalla Completa
            const fsBtn = document.getElementById('fullscreen-btn');
            const iconMax = document.getElementById('fs-icon-max');
            const iconMin = document.getElementById('fs-icon-min');

            fsBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(e => console.log(e));
                } else {
                    document.exitFullscreen();
                }
            });

            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    iconMax.classList.add('hidden');
                    iconMin.classList.remove('hidden');
                } else {
                    iconMax.classList.remove('hidden');
                    iconMin.classList.add('hidden');
                }
            });

            // Lógica Reproductor TV
            const audioPlayer = document.getElementById('audio-player');
            const songTitleEl = document.getElementById('song-title');
            const playerStatus = document.getElementById('player-status');
            const tvProgressBar = document.getElementById('tv-progress-bar');
            const videoBackground = document.getElementById('bg-video');
            
            let currentTrackIndex = 0;
            let lastProcessedCommandTs = 0;
            let lastUpdateToFirebase = 0;

            function playTrack(index) {
                if (index < 0) index = playlist.length - 1;
                if (index >= playlist.length) index = 0;
                currentTrackIndex = index;
                
                audioPlayer.src = playlist[currentTrackIndex].src;
                songTitleEl.innerText = playlist[currentTrackIndex].title;
                playerStatus.innerText = "REPRODUCIENDO";
                
                songTitleEl.classList.remove('scrolling-text');
                void songTitleEl.offsetWidth;
                songTitleEl.classList.add('scrolling-text');

                audioPlayer.play().catch(e => {
                    console.log("Autoplay bloqueado");
                    playerStatus.innerText = "ESPERANDO PLAY";
                });

                // Resetear volumen al cargar (opcional)
                audioPlayer.volume = 1.0; 

                update(sessionRef, {
                    currentSong: playlist[currentTrackIndex].title,
                    isPlaying: true,
                    // Reiniciar estado de tiempo al cambiar canción
                    status: {
                        duration: 0,
                        currentTime: 0
                    }
                });
            }

            // Actualizar DB con el tiempo actual (THROTTLED para no gastar Firebase)
            // Solo actualiza cada 4 segundos
            audioPlayer.addEventListener('timeupdate', () => {
                const pct = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                tvProgressBar.style.width = pct + "%";

                const now = Date.now();
                if (now - lastUpdateToFirebase > 4000) {
                    lastUpdateToFirebase = now;
                    update(sessionRef, {
                        status: {
                            currentTime: Math.floor(audioPlayer.currentTime),
                            duration: Math.floor(audioPlayer.duration || 0)
                        }
                    });
                }
            });

            // Escuchar comandos desde Firebase
            onValue(sessionRef, (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                if (data.command && data.command.ts > lastProcessedCommandTs) {
                    lastProcessedCommandTs = data.command.ts;

                    if (data.command.type === 'next') playTrack(currentTrackIndex + 1);
                    if (data.command.type === 'prev') playTrack(currentTrackIndex - 1);
                    
                    if (data.command.type === 'jump' && typeof data.command.value === 'number') {
                        playTrack(data.command.value);
                    }

                    if (data.command.type === 'play') {
                        audioPlayer.play();
                        playerStatus.innerText = "REPRODUCIENDO";
                        update(sessionRef, { isPlaying: true });
                    }
                    if (data.command.type === 'pause') {
                        audioPlayer.pause();
                        playerStatus.innerText = "PAUSADO";
                        update(sessionRef, { isPlaying: false });
                    }

                    // Comando SEEK (mover la canción)
                    if (data.command.type === 'seek') {
                        audioPlayer.currentTime = data.command.value;
                        // Forzar actualización inmediata a Firebase para que el mando sepa que cambió
                        update(sessionRef, {
                            status: {
                                currentTime: Math.floor(audioPlayer.currentTime),
                                duration: Math.floor(audioPlayer.duration || 0)
                            }
                        });
                    }

                    // Comando VOLUME
                    if (data.command.type === 'volume') {
                        audioPlayer.volume = data.command.value;
                    }

                    // NUEVO: Comando FONDO
                    if (data.command.type === 'changeBackground') {
                        const newSrc = baseURL + data.command.value;
                        if (videoBackground.src !== newSrc) {
                            videoBackground.src = newSrc;
                            videoBackground.play().catch(e => console.log("Video autoplay prevented"));
                        }
                    }
                }
            });

            audioPlayer.addEventListener('ended', () => {
                playTrack(currentTrackIndex + 1);
            });

            // Inicializar
            update(sessionRef, {
                currentSong: playlist[0].title,
                isPlaying: false
            });
            songTitleEl.innerText = playlist[0].title;
            audioPlayer.src = playlist[0].src;

            document.body.addEventListener('click', () => {
                if (videoBackground.paused) videoBackground.play();
                if (audioPlayer.paused) audioPlayer.play();
            });
        }

        // --- MODO MANDO ---
        function setupControlMode() {
            document.getElementById('control-view').classList.remove('hidden');
            lucide.createIcons();

            const btnPlay = document.getElementById('ctrl-play');
            const btnNext = document.getElementById('ctrl-next');
            const btnPrev = document.getElementById('ctrl-prev');
            const songNameDisplay = document.getElementById('ctrl-song-name');
            const playIcon = document.getElementById('ctrl-play-icon');
            const pauseIcon = document.getElementById('ctrl-pause-icon');
            const btnSync = document.getElementById('ctrl-sync');
            
            // Sliders y textos
            const seekSlider = document.getElementById('ctrl-seek');
            const volumeSlider = document.getElementById('ctrl-volume');
            const timeCurrentDisplay = document.getElementById('ctrl-time-current');
            const timeTotalDisplay = document.getElementById('ctrl-time-total');

            // Lista y Fondos
            const btnList = document.getElementById('ctrl-list-btn');
            const modalList = document.getElementById('playlist-modal');
            const closeListBtn = document.getElementById('close-list-btn');
            const listContent = document.getElementById('playlist-content');
            const bgButtons = document.querySelectorAll('button[data-bg]');

            let isPlayingLocal = false;
            let localDuration = 0;
            let localCurrentTime = 0;
            let isDraggingSeek = false; // Flag para no actualizar slider mientras el usuario lo mueve

            // Enviar comandos
            function sendCommand(type, value = null) {
                update(sessionRef, {
                    command: {
                        type: type,
                        value: value,
                        ts: Date.now()
                    }
                });
            }

            // Listener Principal de Firebase
            onValue(sessionRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    if (data.currentSong) songNameDisplay.innerText = data.currentSong;
                    isPlayingLocal = data.isPlaying;
                    
                    // Actualizar iconos play/pause
                    if (isPlayingLocal) {
                        playIcon.classList.add('hidden');
                        pauseIcon.classList.remove('hidden');
                    } else {
                        playIcon.classList.remove('hidden');
                        pauseIcon.classList.add('hidden');
                    }

                    // Actualizar Datos de Tiempo (si existen)
                    if (data.status) {
                        localDuration = data.status.duration || 0;
                        // Solo actualizamos el tiempo local desde Firebase si NO estamos arrastrando
                        // Y si hay una diferencia significativa (para evitar saltos raros)
                        if (!isDraggingSeek) {
                            localCurrentTime = data.status.currentTime || 0;
                            updateSeekUI();
                        }
                    }
                }
            });

            // Función para actualizar UI del Seek
            function updateSeekUI() {
                timeCurrentDisplay.innerText = fmtTime(localCurrentTime);
                timeTotalDisplay.innerText = fmtTime(localDuration);
                
                // Actualizar posición slider
                seekSlider.max = localDuration;
                seekSlider.value = localCurrentTime;
                
                // Actualizar color de progreso del slider (truco CSS variable)
                const percent = localDuration > 0 ? (localCurrentTime / localDuration) * 100 : 0;
                seekSlider.style.setProperty('--progress', percent + '%');
            }

            // SIMULACIÓN LOCAL DEL TIEMPO:
            // Para no pedirle a Firebase la hora cada segundo, la simulamos en el cliente
            setInterval(() => {
                if (isPlayingLocal && !isDraggingSeek && localDuration > 0) {
                    localCurrentTime++;
                    if (localCurrentTime > localDuration) localCurrentTime = localDuration;
                    updateSeekUI();
                }
            }, 1000);

            // --- EVENTOS DEL SEEK SLIDER ---
            
            // 1. Cuando empieza a arrastrar (mousedown/touchstart): Parar actualización automática
            seekSlider.addEventListener('input', (e) => {
                isDraggingSeek = true;
                localCurrentTime = parseInt(e.target.value);
                timeCurrentDisplay.innerText = fmtTime(localCurrentTime);
                // Actualizar visualmente la barra mientras arrastras
                const percent = localDuration > 0 ? (localCurrentTime / localDuration) * 100 : 0;
                seekSlider.style.setProperty('--progress', percent + '%');
            });

            // 2. Cuando suelta (change): Enviar comando a Firebase (ahorra ancho de banda)
            seekSlider.addEventListener('change', (e) => {
                isDraggingSeek = false;
                const newTime = parseInt(e.target.value);
                sendCommand('seek', newTime);
            });

            // --- EVENTOS DEL VOLUMEN ---
            volumeSlider.addEventListener('change', (e) => {
                // El slider es 0-100, el audio es 0.0-1.0
                const vol = parseInt(e.target.value) / 100;
                sendCommand('volume', vol);
            });

            // --- BOTONES DE FONDO ---
            bgButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const videoFile = btn.getAttribute('data-bg');
                    // Efecto visual de pulsado
                    btn.classList.add('bg-white/20');
                    setTimeout(() => btn.classList.remove('bg-white/20'), 200);
                    
                    sendCommand('changeBackground', videoFile);
                });
            });

            // --- BOTONES CONTROL ---
            btnNext.addEventListener('click', () => {
                btnNext.style.transform = "scale(0.9)";
                setTimeout(() => btnNext.style.transform = "scale(1)", 100);
                sendCommand('next');
            });

            btnPrev.addEventListener('click', () => {
                btnPrev.style.transform = "scale(0.9)";
                setTimeout(() => btnPrev.style.transform = "scale(1)", 100);
                sendCommand('prev');
            });

            btnPlay.addEventListener('click', () => {
                if (isPlayingLocal) sendCommand('pause');
                else sendCommand('play');
            });
            
            btnSync.addEventListener('click', () => window.location.reload());

            // --- LISTA ---
            listContent.innerHTML = '';
            playlist.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item p-4 text-sm text-white/90 cursor-pointer flex items-center gap-3';
                item.innerHTML = `
                    <span class="text-white/30 font-mono w-6">${index + 1}</span>
                    <span class="truncate flex-1">${track.title}</span>
                    <i data-lucide="play" class="w-4 h-4 text-white/30"></i>
                `;
                item.addEventListener('click', () => {
                    sendCommand('jump', index);
                    modalList.classList.add('hidden');
                });
                listContent.appendChild(item);
            });
            lucide.createIcons();

            btnList.addEventListener('click', () => modalList.classList.remove('hidden'));
            closeListBtn.addEventListener('click', () => modalList.classList.add('hidden'));
        }

        // --- UTILIDADES ---
        function startCountdown() {
            function updateTimer() {
                const now = new Date();
                const currentYear = now.getFullYear();
                let targetDate = new Date(currentYear, 11, 24, 11, 0, 0);
                if (now > targetDate) targetDate = new Date(currentYear + 1, 11, 24, 11, 0, 0);

                const diff = targetDate - now;

                if (diff <= 0) {
                    document.getElementById('countdown-container').style.display = 'none';
                    document.getElementById('santa-arrived').classList.remove('hidden');
                    return;
                }

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('days').innerText = d < 10 ? '0' + d : d;
                document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
                document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
                document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
            }
            setInterval(updateTimer, 1000);
            updateTimer();
        }
    </script>
